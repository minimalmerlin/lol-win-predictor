name: Automated ML Pipeline

on:
  # Run every day at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force:
        description: 'Force pipeline execution'
        required: false
        default: 'false'

  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'automated_pipeline.py'
      - 'train_*.py'
      - 'fetch_*.py'
      - '.github/workflows/ml-pipeline.yml'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
        run: |
          echo "RIOT_API_KEY=$RIOT_API_KEY" >> .env
          echo "POSTGRES_URL=$POSTGRES_URL" >> .env
          echo "INTERNAL_API_KEY=$INTERNAL_API_KEY" >> .env

      - name: Run automated pipeline
        run: |
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            python3 automated_pipeline.py --force
          else
            python3 automated_pipeline.py
          fi

      - name: Upload pipeline logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: pipeline.log

      - name: Commit updated models and frontend data
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add updated files
          git add models/*.pkl
          git add models/*.json
          git add lol-coach-frontend/public/data/*.json
          git add data/champion_data/*.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Automated pipeline: Update models and frontend data

            - Trained models with latest match data
            - Updated frontend performance metrics
            - Generated new item builds

            Pipeline run: ${{ github.run_number }}
            Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

            git push
          fi

      - name: Create deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Automated ML pipeline deployment',
              auto_merge: false,
              required_contexts: []
            })

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è ML Pipeline Failed',
              body: `The automated ML pipeline failed during execution.

              **Run Details:**
              - Run ID: ${{ github.run_id }}
              - Triggered by: ${{ github.event_name }}
              - Timestamp: ${new Date().toISOString()}

              **Logs:**
              [View full logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

              Please investigate and fix the issue.`,
              labels: ['bug', 'pipeline', 'automation']
            })
